<div class='row'>

  <div class='col-sm-2'>
    <div class="card">
      <div class="card-body text-center">
          {{ingredient.name}} 
          <br> 
          ({{ingredient.price | currency: 'MYR': 'RM'}})
        </div>
    </div>
  </div>


  <div class='col-sm-2'>
    <div class="input-group mb-3">
      
        
        <div class="input-group-prepend">
          <button class="btn btn-danger" (click)='onDecrement()' [disabled] = "userAmount.errors?.min || userAmount.errors?.max || userAmount.errors?.invalidInput">-</button>
        </div>
    
  
        <input [formControl]="userAmount" 
         class="form-control text-center" 
         type="number"
         (keyup) = "onType($event)"
         >

        <div class="input-group-append">
            <button class="btn btn-success" (click)='onIncrement()' [disabled] = "userAmount.errors?.min || userAmount.errors?.max || userAmount.errors?.invalidInput">+</button>
        </div> 

     
      
    </div> 
  </div>

  <div class='col-sm-6'>
    <div *ngIf="userAmount.errors?.min || userAmount.errors?.max"> 
      Please only enter a number between 0 and 3!
    </div> 
    <div *ngIf="userAmount.errors?.invalidInput"> 
      Please enter a number!
    </div> 
  </div>


</div>
